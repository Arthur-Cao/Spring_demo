<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--href="../static/css/bootstrap.min.css"-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<br>
<div class="container" style="max-width: 700px;margin-top: 50px" >
    <p class="page-header">Add Book</p>
    <div class="well">
    <form th:action="@{/books}" th:object="${book}" method="post">

        <!--不传id的话当save时会新增对象，而不是在原基础上进行ipdate-->

        <input type="hidden" th:value="*{id}" name="id">
        <div class="form-group">
            <lable for="nameId">Book Name</lable>
            <!--id="nameId"-->
            <input type="text" name="name"  class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <lable for="authorId">Author</lable>
            <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
        </div>
        <div class="form-group">
            <lable for="descriptionId">Description</lable>
            <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
        </div>
        <div class="form-group">
            <lable for="statusId">Status</lable>
            <select name="status" id="statusId" class="form-control">
                <option value="1" th:selected="(*{status}== '1')">No</option>
                <option value="2" th:selected="(*{status}== '2')">Yes</option>
            </select>
        </div>
        <p class="text-center">
            <button type="submit">Submit</button>
        </p>
    </form>
        <br>
        <a href="Javascript:history.back(-1)" class="btn btn-default">Return</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
